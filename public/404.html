<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Your Site Name</title>
  <meta name="prerender-status-code" content="404">
  <link rel="icon" type="image/png" href="/open-door.png" />
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #3b0764;
      color: white;
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }

    .not-found {
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(192,132,252,0.8) 0%, rgba(224,242,254,0.8) 50%, rgba(237,233,254,0.8) 100%);
    }
    
    .not-found::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(215, 50, 198, 0.2) 0 2px,
        transparent 2px 20px
      );
      z-index: 1;
    }
    
    .not-found-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      color: #1e293b;
      outline: none;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 1.5rem;
      color: #3b0764;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #error-message {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #1f2937;
      font-weight: 600;
      line-height: 1.3;
    }
    
    #suggestion {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .home-link,
    .blog-link {
      font-size: 1.1rem;
      font-weight: 500;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: rgb(59, 7, 100);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
      text-align: center;
      min-width: 160px;
      box-sizing: border-box;
    }

    .home-link,
    .blog-link {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .home-link:hover,
    .home-link:focus,
    .blog-link:hover,
    .blog-link:focus {
      background-color: rgb(45, 5, 80);
      outline: 3px solid #ffe4a1;
      transform: translateY(-2px);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="not-found" role="main" aria-labelledby="notfound-title">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="not-found-content" tabindex="-1" id="main-content">
      <h1 id="notfound-title" class="sr-only">Page Not Found</h1>
      <div class="error-code" aria-hidden="true">404</div>
      <div role="status" aria-live="polite" class="sr-only">Page not found</div>
      <p id="error-message">Oops! The page you're looking for doesn't exist.</p>
      <p id="suggestion">It might have been moved or deleted, or you might have mistyped the URL.</p>
      <div class="actions">
        <a href="/" class="home-link" aria-label="Return to home page">Return Home</a>
        <a href="/blog" class="blog-link" aria-label="View all blog posts">View All Blog Posts</a>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Focus the main content for screen readers
      document.getElementById('main-content').focus();
      
      // Check if this is a blog post URL
      const path = window.location.pathname;
      const blogPostMatch = path.match(/^\/blog\/([^/]+)/i);
      
      if (blogPostMatch) {
        const postSlug = blogPostMatch[1];
        const errorMessage = document.getElementById('error-message');
        const suggestion = document.getElementById('suggestion');
        
        if (errorMessage && suggestion) {
          errorMessage.textContent = `Blog post not found: "${decodeURIComponent(postSlug).replace(/-/g, ' ')}"`;
          suggestion.textContent = 'This blog post might have been removed or the URL might be incorrect.';
        }
      }
    });
  </script>
</body>
</html>
