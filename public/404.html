<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Your Site Name</title>
  <meta name="prerender-status-code" content="404">
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Fallback styles in case main CSS doesn't load */
    .not-found {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #e53e3e;
      margin-bottom: 1rem;
    }
    .skip-link {
      position: absolute;
      left: -9999px;
      top: 1rem;
      background: #fff;
      padding: 0.5rem 1rem;
      z-index: 100;
    }
    .skip-link:focus {
      left: 1rem;
    }
    .home-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #3182ce;
      color: white;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 500;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
  <!-- Load the app's CSS -->
  <script>
    // Redirect to SPA with 404 route if JavaScript is enabled
    window.onload = function() {
      // Only redirect if we're not already in the SPA
      if (!window.isInSPA) {
        const path = window.location.pathname;
        window.location.href = '/#' + path;
      }
    }
  </script>
</head>
<body>
  <div class="not-found" role="main" aria-labelledby="notfound-title">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="not-found-content" tabindex="-1" id="main-content">
      <h1 id="notfound-title" class="sr-only">Page Not Found</h1>
      <div class="error-code" aria-hidden="true">404</div>
      <div role="status" aria-live="polite" class="sr-only">Page not found</div>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <p>It might have been moved or deleted, or you might have mistyped the URL.</p>
      <a href="/" class="home-link" aria-label="Return to home page">Return Home</a>
    </div>
  </div>
  
  <!-- Load the app if possible -->
  <script>
    // Focus the main content for screen readers
    document.getElementById('main-content').focus();
  </script>
</body>
</html>
