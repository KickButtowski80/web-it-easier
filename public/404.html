<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Your Site Name</title>
  <meta name="prerender-status-code" content="404">
  <link rel="icon" type="image/png" href="/open-door.png" />
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #3b0764;
      color: white;
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }

    .not-found {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(192,132,252,0.8) 0%, rgba(224,242,254,0.8) 50%, rgba(237,233,254,0.8) 100%);
    }
    
    .not-found::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(215, 50, 198, 0.2) 0 2px,
        transparent 2px 20px
      );
      z-index: 1;
    }
    
    .not-found-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      color: #1e293b;
      outline: none;
      max-width: 90%;
      margin: 0 auto;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 1rem;
      color: #3b0764;
    }

    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: rgb(59,7,100);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.2s;
    }

    .home-link:hover {
      background-color: #4c1d95;
      transform: translateY(-2px);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="not-found" role="main" aria-labelledby="notfound-title">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="not-found-content" tabindex="-1" id="main-content">
      <h1 id="notfound-title" class="sr-only">Page Not Found</h1>
      <div class="error-code" aria-hidden="true">404</div>
      <div role="status" aria-live="polite" class="sr-only">Page not found</div>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <p>It might have been moved or deleted, or you might have mistyped the URL.</p>
      <a href="/" class="home-link" aria-label="Return to home page">Return Home</a>
    </div>
  </div>
  
  <script>
    // Focus the main content for screen readers when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('main-content').focus();
    });
  </script>
</body>
</html>
